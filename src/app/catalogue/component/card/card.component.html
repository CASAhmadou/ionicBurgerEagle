<ion-card>
  <div class="card">

      <h5 class="text-center">{{produit?.nom}}</h5>


      <ion-item>
        <img src="data:image/png;base64,{{produit?.image}}" (click)="detailOuvert()" class="img-thumbnail rounded" style="max-width: 20rem; height:20rem">
        <button ion-button round routerLink="/detail">Detail</button>
      </ion-item>

      <p class="card-text text-center">{{produit?.prix}} f CFA</p>

  </div>
</ion-card>
